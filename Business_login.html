<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex">
    <img src="public/professionl.jpg" alt="girl image" class="image">

    <div align="right" id="left" class="p-10">

      <h1 class="text-4xl font-semibold mb-6 mt-10">Glam Connect for Business</h1>
      <p class="min-w-96 text-center text-gray-400 mb-3 ml-28">Login to manage your business.</p>

      <!-- Login Form -->
      <form method="POST" action="backend/login_backend.php">
        <div class="mb-4">
          <input type="email" name="email" id="email" placeholder="Email address"
            class="mr-2 pl-3 pr-36 p-3 rounded-md border-2 mb-3 shadow-xl ml-4 hover:border-gray-500 hover:pl-5" required>
        </div>

        <div class="mb-4">
          <input type="password" name="password" id="password" placeholder="Password"
            class="mr-2 border-2 p-3 pl-3 pr-36 rounded-md ml-4 shadow-xl hover:border-gray-500 hover:pl-5" required>
        </div>

        <div>
          <input type="submit" value="Login"
            class="mr-20 p-2 mt-3 ml-7 border-2 cursor-pointer mb-3 text-center pl-20 pr-20 border-x-gray rounded-md text-gray-400 hover:text-black hover:border-gray-500 shadow-xl">
        </div>
      </form>

      <hr class="w-80 ml-11 mt-3 mb-3 mr-2">
      <h1 class="font-medium mr-16 mb-4">Don't have a Business account?</h1>

      <button type="button"
        class="mr-10 flex justify-center items-center bg-blue-500 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-64 h-9 transition ease-in duration-200 text-center text-base font-semibold shadow-xl rounded-lg hover:bg-blue-600 hover:text-white mb-4">
        <svg width="29" height="20" fill="white" class="mr-2 hover:fill-white" viewBox="0 0 1792 1792"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z"></path>
        </svg>
        Continue with Facebook
      </button>
      <button type="button"
        class="flex justify-center items-center bg-red-600 hover:bg-red-700 focus:ring-red-500 focus:ring-offset-red-200 text-white w-64 h-9 transition ease-in duration-200 text-center text-base font-semibold shadow-xl mr-10 rounded-lg">
        <svg width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M896 786h725q12 67 12 128 0 217-91 387.5t-259.5 266.5-386.5 96q-157 0-299-60.5t-245-163.5-163.5-245-60.5-299 60.5-299 163.5-245 245-163.5 299-60.5q300 0 515 201l-209 201q-123-119-306-119-129 0-238.5 65t-173.5 176.5-64 243.5 64 243.5 173.5 176.5 238.5 65q87 0 160-24t120-60 82-82 51.5-87 22.5-78h-436v-264z"></path>
        </svg>
        Continue with Google
      </button>
    </div>
  </div>
</body>

</html>
