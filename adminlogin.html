<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Glam Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-purple-200">
    <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-black-600">Glam Connect Admin</h1>
        <p class="text-gray-500 mt-2 text-sm">Manage the platform and elevate user experience.</p>
      </div>

      <form method="POST" action="backend/admin_login.php" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="admin@example.com"
            required
            class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition duration-200 font-semibold"
        >
          Login
        </button>
      </form>

      <div class="mt-6 border-t pt-4 text-center text-sm text-gray-600">
        <p>Have a Business account?</p>
        <a href="professional_login.html" class="text-pink-600 hover:underline">Sign in as a Professional</a>
      </div>
    </div>
  </div>

</body>
</html>
